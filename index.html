<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Meet On Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            Always Meet On Time
        </div>
        <div class="clockicon"></div>
        <hr class="line">
        <input type="time" name="time" id="timeinput" class="timeinput">
        <input type="text" name="link" id="linkinput" class="linkinput">
        <div class="tickbtn"></div>
        <div class="stopbtn"></div>
    </div>
    <script src="index.js"></script>

</body>
</html>
